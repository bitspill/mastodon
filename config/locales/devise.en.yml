---
en:
  devise:
    confirmations:
      confirmed: Your mail location has confirmation.
      send_instructions: You will find digital mail with instructions for how to confirm your mail soon.
      send_paranoid_instructions: If your mail location is known to us, you will find a digital mail with instructions for how to confirm your mail location soon.
    failure:
      already_authenticated: Your sign in looks good.
      inactive: Your account hasn't got activation.
      invalid: Invalid %{authentication_keys} or password.
      last_attempt: This is your last login try at logging in until your account is put in lockdown.
      locked: Your account is in lockdown.
      not_found_in_database: Invalid %{authentication_keys} or password.
      timeout: Your login ran out. Sign in again.
      unauthenticated: Sign in or sign up to go on.
      unconfirmed: Confirm your mail location to go on.
    mailer:
      confirmation_instructions:
        subject: 'Mastodon: Confirmation instructions for %{instance}'
      password_change:
        subject: 'Mastodon: Password modification'
      reset_password_instructions:
        subject: 'Mastodon: Modify password instructions'
      unlock_instructions:
        subject: 'Mastodon: Unlock instructions'
    omniauth_callbacks:
      failure: Could not log you in from %{kind}, as "%{reason}".
      success: Login from %{kind} account took.
    passwords:
      no_token: You can't look at this spot without coming from a password modification mail. If you did, was it a full URL?
      send_instructions: You will find a mail with instructions on how to modify your password in a jiffy.
      send_paranoid_instructions: If your mail location is known to us, you will find a password modification link at your mail locaton in a jiffy.
      updated: Your password modification took and you got through login.
      updated_not_active: Your password modification took.
    registrations:
      destroyed: Your account is now not part of our instantiation. Miss you!
      signed_up: Hi! Your signup looks good.
      signed_up_but_inactive: Your signup looks good, but you could not sign in as you must do your account activation.
      signed_up_but_locked: Your signup looks good, but you could not sign in as your account has a lock on it.
      signed_up_but_unconfirmed: A confirmation link is in you mailbox. Follow that link for your account activation.
      update_needs_confirmation: Account modifications look good, but you must confirm your mail location. Look at your mailbox and follow that confirmation link to confirm your mail.
      updated: Your account modifications look good.
    sessions:
      already_signed_out: Your account sign out took.
      signed_in: Sign in took.
      signed_out: Sign out took.
    unlocks:
      send_instructions: You will find a mail with instructions for how to unlock your account soon.
      send_paranoid_instructions: If your account is in our instantiation, you will find a mail with instructions for how to unlock it shortly.
      unlocked: Your account unlocking took. Now try signing in.
  errors:
    messages:
      already_confirmed: oops, you don't want for confirmation, try signing in
      confirmation_period_expired: confirmation has to occur within %{period}, try asking for it again
      expired: has run out, try asking for it again
      not_found: not found
      not_locked: no lock found
      not_saved:
        one: '1 thing prohibits this %{resource} from saving:'
        other: "%{count} thingss prohibit this %{resource} from saving:"
